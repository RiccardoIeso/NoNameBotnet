{% extends "layout.html" %}
{% block title %}Main Activity{% endblock %}
{% block content %}

<section class="hero">
    <div class="hero-body">
        <div class="container has-text-left">
            <div class="columns">
                <div class="column is-11 has-text-left">
                    <p class="title is-1 has-text-grey">Main activity</p>
                    <p class="subtitle is-4">[ connected host ]</p>
                </div>
                <div class="column is-one-quarter ">
                    <form method="post">
                        <div class="field">
                            <div class="control">
                                <input class="button is-primary is-large" type="submit" name="submit" value="DDOS">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            {% for ip in ip_list %}
            <div class="columns">
                <div class="column has-text-left">
                    <div class="field">
                        <p class="control">
                        <form method="post">
                            <input class="button is-outlined is-medium" type="submit" name="submit" value="{{ ip }}">
                            <input name="access" type="hidden" value='{{ ip }}'> 
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock %}
